<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Modificar gasto — Gestor de gastos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icono.png') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/icono.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header>
    <div class="brand">
      <img src="{{ url_for('static', filename='images/icono.png') }}" alt="Logo" style="width:44px;height:44px;object-fit:cover;border-radius:10px">
      <div>
        <div style="font-weight:800">Gestor de gastos</div>
        <div style="font-size:13px;color:var(--muted)">Tus gastos personales</div>
      </div>
    </div>
    <div class="user-actions">
      <a class="link" href="{{ url_for('gastos.index') }}">← Volver</a>
    </div>
  </header>

  <main class="container">
    <div style="max-width:600px;margin:0 auto">
      <div class="card">
        <h1 style="margin:0 0 8px">Modificar gasto</h1>
        <p class="muted" style="margin:0 0 20px">Edita los detalles del gasto</p>

        {% if error %}
          <div class="flash-error" role="alert">
            {{ error }}
          </div>
        {% endif %}

        <form method="post" novalidate>
          <div style="margin-bottom:16px">
            <label for="descripcion">Descripción</label>
            <input id="descripcion" name="descripcion" type="text" value="{{ gasto.descripcion }}" required>
          </div>

          <div style="margin-bottom:16px">
            <label for="monto">Monto (€)</label>
            <input id="monto" name="monto" type="text" inputmode="decimal" value="{{ "%.2f"|format(gasto.monto) }}" required placeholder="0.00">
          </div>

          <div style="margin-bottom:20px">
            <label for="fecha">Fecha</label>
            <input id="fecha" name="fecha" type="datetime-local" value="{{ gasto.fecha_iso }}" required>
          </div>

          <div style="display:flex;gap:10px;justify-content:flex-end">
            <a href="{{ url_for('gastos.index') }}" class="btn-danger">Cancelar</a>
            <button class="btn-primary" type="submit">Guardar cambios</button>
          </div>
        </form>

        <div style="margin-top:20px;padding-top:20px;border-top:1px solid #f0f3f8">
          <p class="muted" style="margin:0">
            <strong>Creado:</strong> {{ gasto.fecha }}
          </p>
        </div>
      </div>
    </div>
  </main>

  <footer>Gestor de gastos</footer>
</body>
</html>
